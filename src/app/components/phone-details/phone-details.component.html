<h2>Phone details</h2>

<div *ngIf="phone">
  <div>
    <img height="300" [src]="phone.image" />
  </div>

  <div>
    <h2>{{ phone.name }}</h2>
    <h3>{{ phone.brand }}</h3>

    <div *ngIf="phone.specs.length">
      <h4>Features</h4>
      <ul>
        <li *ngFor="let spec of phone.specs">{{ spec }}</li>
      </ul>
    </div>
  </div>

  <button (click)="deletePhone()">Delete</button>
</div>


<a [routerLink]="['']">Back to list</a>
